- sensor:
  - name: Garbage Can 1
    state: >-
      {% set days_left = ((state_attr('calendar.garbage_can_1', 'start_time') | as_timestamp - today_at('00:00') | as_timestamp) / 86400) | int %}
      {% if days_left == 0 %}
        Today
      {% elif days_left == 1 %}
        Tomorrow
      {% else %}
        In {{ days_left }} days
      {% endif %}
    icon_template: >-
      {% if days_left > 2 %}
        mdi:delete
      {% else %}
        mdi:delete-empty
      {% endif %}
