sequence:
  - service: homeassistant.turn_off
    entity_id:
      - group.downstairs_lights
      - remote.living_room_harmony_hub
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.night_mode
  - condition: state
    entity_id: climate.living_room_hvac
    state: 'cool'
  - service: climate.turn_off
    target:
      entity_id: climate.living_room_hvac
  - service: lock.lock
    data:
      code: !secret verisure_pin
    target:
      entity_id: lock.hallway_front_door_lock

# Verisure integration not working with default code
# Hence adding PIN in script
#
# https://github.com/home-assistant/core/issues/82997
# https://github.com/home-assistant/core/issues/86963