# Turn on bedroom comfort lights when living room becomes dark and someone is home or vacation mode is on
- id: '0406'
  alias: Lighting - Turn on bedroom comfort lights when dark
  trigger:
    platform: numeric_state
    entity_id: sensor.living_room_light_level
    below: 7
    for:
      seconds: 64
  condition:
    condition: and
    conditions:
      - condition: sun
        after: sunrise
        before: sunset
      - condition: state
        entity_id: input_boolean.bedroom_block_light_automation
        state: 'off'
      - condition: state
        entity_id: input_boolean.night_mode
        state: 'off'
      - condition: or
        conditions:
        - condition: state
          entity_id: alarm_control_panel.snyggatorpsvagen_alarm
          state: disarmed
        - condition: state
          entity_id: input_boolean.vacation_mode
          state: 'on'
  action:
    service: homeassistant.turn_on
    entity_id: group.bedroom_comfort_lights

