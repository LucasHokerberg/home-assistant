# Turn on outdoor lights at sunset
- id: '0401'
  alias: Lighting - Turn on outdoor lights at sunset
  triggers:
    trigger: sun
    event: sunset
  actions:
    action: homeassistant.turn_on
    target:
      entity_id: group.outdoor_comfort_lights

# Turn on indoor lights when living room becomes dark and someone is home (or vacation mode is on)
- id: '0402'
  alias: Lighting - Turn on indoor lights when dark
  triggers:
    trigger: numeric_state
    entity_id: sensor.living_room_light_level
    below: 7
    for:
      seconds: 60
  conditions:
    condition: and
    conditions:
      - condition: time
        after: '12:00'
      - condition: sun
        before: sunset
      - condition: state
        entity_id: input_boolean.night_mode
        state: 'off'
      - condition: or
        conditions:
          - condition: state
            entity_id: alarm_control_panel.verisure_alarm
            state: disarmed
          - condition: state
            entity_id: input_boolean.vacation_mode
            state: 'on'
  actions:
    - action: homeassistant.turn_on
      target:
        entity_id:
          - scene.living_room_lights_normal
          - scene.dining_room_lights_normal
          - scene.kitchen_lights_normal
          - scene.upstairs_lights_normal

# Turn on Lovelia's lights when living room becomes dark, someone is home (or vacation mode is on), and Lovelia is not asleep
- id: '0403'
  alias: Lighting - Turn on Lovelias lights when dark
  triggers:
    trigger: numeric_state
    entity_id: sensor.living_room_light_level
    below: 7
    for:
      seconds: 60
  conditions:
    condition: and
    conditions:
      - condition: time
        after: '12:00'
      - condition: sun
        before: sunset
      - condition: time
        before: '19:00:00'
      - condition: state
        entity_id: input_boolean.night_mode
        state: 'off'
      - condition: or
        conditions:
          - condition: state
            entity_id: alarm_control_panel.verisure_alarm
            state: disarmed
          - condition: state
            entity_id: input_boolean.vacation_mode
            state: 'on'
  actions:
    action: homeassistant.turn_on
    target:
      entity_id: scene.lovelias_room_lights_normal

# Turn on bedroom lights when living room becomes dark, someone is home (or vacation mode is on), and automation is not blocked
- id: '0404'
  alias: Lighting - Turn on bedroom lights when dark
  triggers:
    trigger: numeric_state
    entity_id: sensor.living_room_light_level
    below: 7
    for:
      seconds: 60
  conditions:
    condition: and
    conditions:
      - condition: time
        after: '12:00'
      - condition: sun
        before: sunset
      - condition: state
        entity_id: input_boolean.bedroom_block_light_automation
        state: 'off'
      - condition: state
        entity_id: input_boolean.night_mode
        state: 'off'
      - condition: or
        conditions:
        - condition: state
          entity_id: alarm_control_panel.verisure_alarm
          state: disarmed
        - condition: state
          entity_id: input_boolean.vacation_mode
          state: 'on'
  actions:
    action: homeassistant.turn_on
    target:
      entity_id: scene.bedroom_lights_normal

# Turn on window lights when living room becomes dark and no one's home
- id: '0405'
  alias: Lighting - Turn on window lights when dark
  triggers:
    trigger: numeric_state
    entity_id: sensor.living_room_light_level
    below: 7
    for:
      seconds: 60
  conditions:
    condition: and
    conditions:
      - condition: time
        after: '12:00'
      - condition: sun
        before: sunset
      - condition: state
        entity_id: input_boolean.night_mode
        state: 'off'
      - condition: state
        entity_id: alarm_control_panel.verisure_alarm
        state: armed_away
  actions:
    action: homeassistant.turn_on
    target:
      entity_id: group.indoor_window_lights

# Turn on kitchen work lights when ALL downstairs comfort lights turn on and counter light is off
- id: '0406'
  alias: Lighting - Turn on kitchen work lights when comfort lights turns on
  triggers:
    trigger: state
    entity_id: group.downstairs_comfort_lights
    to: 'on'
  conditions:
    condition: state
    entity_id: group.kitchen_work_lights
    state: 'off'
  actions:
    - delay: '00:00:05'
    - condition: template
      value_template: >
        {% set lights = expand('group.downstairs_comfort_lights')
          | selectattr('domain', 'equalto', 'light')
          | rejectattr('state', 'in', ['unavailable', 'unknown'])
          | map(attribute='entity_id')
          | list %}
        {{ lights | select('is_state', 'on') | list | count == lights | count }}
    - choose:
      - conditions:
          condition: state
          entity_id: light.kitchen_counter_light
          state: 'off'
        sequence:
          action: light.turn_on
          target:
            entity_id: light.kitchen_counter_light
          data:
            brightness_pct: 20
      - conditions:
          condition: state
          entity_id: light.kitchen_island_light
          state: 'off'
        sequence:
          action: light.turn_on
          target:
            entity_id: light.kitchen_island_light
          data:
            brightness_pct: 5

# Turn off outdoor lights at sunrise
- id: '0408'
  alias: Lighting - Turn off outdoor lights at sunrise
  triggers:
    trigger: sun
    event: sunrise
  actions:
    action: homeassistant.turn_off
    target:
      entity_id: group.outdoor_comfort_lights

# Turn off indoor lights when living room is bright
- id: '0409'
  alias: Lighting - Turn off indoor lights when bright
  triggers:
    trigger: numeric_state
    entity_id: sensor.living_room_light_level
    above: 9
    for:
      minutes: 5
  conditions:
    condition: sun
    after: sunrise
    before: sunset
  actions:
    action: homeassistant.turn_off
    target:
      entity_id:
        - group.indoor_window_lights
        - group.indoor_comfort_lights

# Turn off kitchen work lights when downstairs comfort lights turn off and no motion is detected
- id: '0410'
  alias: Lighting - Turn off kitchen work lights when comfort lights turns off
  triggers:
    trigger: state
    entity_id: group.downstairs_comfort_lights
    to: 'off'
  conditions:
    condition: state
    entity_id: binary_sensor.kitchen_motion
    state: 'off'
    for:
        minutes: 10
  actions:
    action: homeassistant.turn_off
    target:
      entity_id: group.kitchen_work_lights
