# Send a reminder when garbage collection is tomorrow
- id: '0803'
  alias: Reminder - Garbage Collection
  triggers:
    - trigger: time
      at: '08:00:00'
    - trigger: time
      at: '20:00:00'
  conditions:
    condition: template
    value_template: "{{ states('sensor.garbage_collection') == 'Tomorrow' }}"
  actions:
    action: notify.home_mobile_apps
    data:
      title: 'HalloNET Home'
      message: '{{ state_attr("calendar.garbage_collection", "message") }} is emptied tomorrow.'
      data:
        channel: Reminder
