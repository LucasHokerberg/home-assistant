# Send a reminder when garbage can is emptied tomorrow
- id: '0801'
  alias: Reminder - Garbage Can 1
  trigger:
    - platform: time
      at: '08:00:00'
    - platform: time
      at: '20:00:00'
  condition:
    condition: template
    value_template: "{{ state_attr('sensor.garbage_can_1', 'Garbage Can 1') == 1 }}"
  action:
    service: notify.home_mobile_apps
    data_template:
      title: 'HalloNET Home'
      message: 'Garbage can 1 is emptied tomorrow.'
      data:
        channel: Reminder

