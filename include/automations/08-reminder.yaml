# Send a reminder when garbage can 1 is emptied tomorrow
- id: '0801'
  alias: Reminder - Garbage Can 1
  trigger:
    - platform: time
      at: '08:00:00'
    - platform: time
      at: '20:00:00'
  condition:
    condition: template
    value_template: "{{ states('sensor.garbage_can_1_countdown') == 'Tomorrow' }}"
  action:
    service: notify.home_mobile_apps
    data:
      title: 'HalloNET Home'
      message: 'Garbage Can 1 is emptied tomorrow.'
      data:
        channel: Reminder

