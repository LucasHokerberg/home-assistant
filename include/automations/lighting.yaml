# Turn on outdoor comfort lights at sunset
- alias: Lighting - Turn on outdoor lights at sunset
  trigger:
    platform: sun
    event: sunset
  action:
    - service: homeassistant.turn_on
      entity_id: group.outdoor_comfort_lights

# Turn on indoor comfort lights when it becomes dark and someone is home
- alias: Lighting - Turn on indoor lights when dark and someone is home
  trigger:
    platform: numeric_state
    entity_id: sensor.living_room_light_level
    below: 10
    for:
      seconds: 5
  condition:
    condition: state
    entity_id: group.home_members
    state: 'home'
  action:
    - service: scene.turn_on
      entity_id: scene.living_room_tradfri_remote_normal
    - service: homeassistant.turn_on
      entity_id: group.indoor_comfort_lights

# Turn on some of the indoor lights when it becomes dark
- alias: Lighting - Turn on indoor lights when dark
  trigger:
    platform: numeric_state
    entity_id: sensor.living_room_light_level
    below: 10
    for:
      seconds: 5
  action:
    - service: scene.turn_on
      entity_id: scene.living_room_tradfri_remote_normal

# Turn off outdoor comfort lights at sunrise
- alias: Lighting - Turn off outdoor lights at sunset
  trigger:
    platform: sun
    event: sunrise
  action:
    - service: homeassistant.turn_off
      entity_id: group.outdoor_comfort_lights

# Turn off lights when living room is bright
- alias: Lighting - Turn off indoor lights when bright
  trigger:
    platform: numeric_state
    entity_id: sensor.living_room_light_level
    above: 25
    for:
      seconds: 5
  action:
    - service: homeassistant.turn_off
      entity_id: group.indoor_comfort_lights

# Turn on lights when the computer is turning on
- alias: Lighting - Turn on lights when computer start
  trigger:
    platform: state
    entity_id: group.lucas_pc
    to: 'home'
  action:
    - service: scene.turn_on
      entity_id: scene.upstairs_desk_light_computer_on

# Turn off lights when the computer is turning off
- alias: Lighting - Turn off lights when computer stop
  trigger:
    platform: state
    entity_id: group.lucas_pc
    to: 'not_home'
  action:
    - service: light.turn_off
      entity_id: light.upstairs_desk_light
